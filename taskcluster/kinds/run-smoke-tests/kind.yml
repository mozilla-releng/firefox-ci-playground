---
transforms:
  - firefox_ci_playground_taskgraph.transforms.smoketest:transforms

task-defaults:
  worker-type: t-linux-large
  worker:
    docker-image: {in-tree: linux}
    max-run-time: 1800

tasks:
  smoketest:
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        cat $PWD &&
        python -m pytest -p no:cacheprovider -vs --fx_executable /usr/bin/firefox $PWD/tests 
