---
transforms:
  - firefox_ci_playground_taskgraph.transforms.smoketest:transforms

task-defaults:
  worker-type: t-linux-large
  worker:
    docker-image: {in-tree: linux}
    max-run-time: 1800

tasks:
  smoketest:
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        /root/firefox/firefox --version ;
        python -m pytest --fx_executable /root/firefox/firefox 
